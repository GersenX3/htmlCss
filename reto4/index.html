<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendario</title>
</head>
<body>
    <header>
        <h1>Formulario para fechas</h1>
    </header>
    <main>
        <form action="" method="get">
            <label for="hora">
                <span>Ingrese la hora</span>
                <input type="time" name="hora" id="hora">
            </label>
            <br>
            <label for="dia">
                <span>Ingrese el dia</span>
                <input type="date" name="dia" id="dia">
            </label>
            <br>
            <label for="semana">
                <span>Ingrese la semana</span>
                <input type="week" name="semana" id="semana">
            </label>
            <br>
            <label for="mes">
                <span>Ingrese el mes</span>
                <input type="month" name="mes" id="mes">
            </label>
            <br><input type="submit">
<!--Comentarios en html no mames we que vergas no sabia que habia ahora ya se-->
        </form>
        <p><h1>Otro Formulario</h1></p>
        <form action="" method="get">
            <label for="calendario">
                <span>Ingresa la fecha y la hora</span>
                <input type="datetime-local" name="calendario" id="calendario">
            </label>
            <br> <input type="submit">
        </form>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
