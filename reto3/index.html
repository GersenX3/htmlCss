<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Bienvenido bellako</h1>
    </header>
    <main>
        <form action="">
            <label for="nombre">
                <span>Como te llamas?</span>
                <input type="text" name="" id="nombre" placeholder="Tu nombre">
            </label>
            <br>
            <label for="fecha">
                <span>Cuando cumples anos?</span>
                <input type="date" name="" id="fecha">
            </label>
            <br>
            <label for="calzoncillo">
                <span>De que color es tu calzoncillo?</span>
                <input type="time" name="" id="calzoncillo">
            </label>
        </form>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
