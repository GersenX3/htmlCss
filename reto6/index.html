<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <form action="">
            <label for="nombre">
                <span>Nombre</span>
                <input type="text" name="nombre" id="name" autocomplete="name" required>
            </label> <br>
            <label for="pais">
                <span>Pais</span>
                <!-- <select name="pais" id="pais">
                    <option value="venezuela">Venezuela</option>
                    <option value="honkong">Honk Kong</option>
                    <option value="japon">Japon</option>
                    <option value="canada">Canada</option>
                </select> -->
                <input list="paises" required>
                <datalist id="paises">
                    <option value="Venezuela"></option>
                    <option value="Honkong"></option>
                    <option value="japon"></option>
                    <option value="Canada"></option>
                </datalist>
            </label> <br>
            <label for="enviar">
                <span>Envia tus respuestas</span>
                <input type="submit" id="enviar">
            </label>
        </form>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
